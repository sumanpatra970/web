{% extends 'base.html' %}
{% block content %}
{% load static%}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 align">
                <h3 class="textstyle">Edit profile</h3>
                <form  method="POST" class="form-group" action="">
                    {%csrf_token%}
                    {% for t in data%}
                    <h5>{{t.label_tag}} {{t}}</h5>
                    {% endfor %}
                    <button class="btn btn-success" type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
    {%endblock%}
