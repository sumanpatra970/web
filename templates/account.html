<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width",initial-scale="1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'account.css'%}">
    <link rel="stylesheet" href="{% static 'base.css'%}">
    <title>REGISTRATION</title>
</head>
<body>
    <br>
    <div class="row">
        {% if user.is_authenticated %}
        <div class="col-6">
            <img src="{% static 'logo.jpg'%}" class="logocheck">
        </div>
        <div class="col-1"></div>
        <div class="col-2"><a href="https://www.groupchat.ind.in/account_check"><button class="btn btn-dark cc" role="button">{{user}}</button></a></div>
        {% else %}
        <div class="col-4">
            <img src="{% static 'logo.jpg'%}" class="logocheck">
        </div>
        <div class="col-4 pox"><a href="https://www.groupchat.ind.in/login"><button class="btn btn-dark ck" id="buttonchange">Login</button></a></div>
        <div class="col-4"><a href="https://www.groupchat.ind.in/signup"><button class="btn btn-dark ck" id="buttonchange">Signup</button></a></div>
        {% endif %}
    </div>
    <br><br><br><br>
    <div class="container-fluid lll">
        <div class="row">
            <div class="col-sm-3 pox"></div>
            <div class="col-sm-6">
                <h3 class="pox">welcome to family.</h3>
                <h3 class="pox">Thank you for Registration.</h3>
                <div class="pox">
                    <a href="https://www.groupchat.ind.in/"><button class="btn btn-dark">Go to home</button></a>
                    <a href="https://www.groupchat.ind.in/login"><button class="btn btn-dark">Go to login</button></a>
                </div>
            </div><br><br>
        </div>
    </div><br><br>
</body>
</html>
