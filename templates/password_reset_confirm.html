<!--Password Reset Confirm-->
<html>
    {% load static%}
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{%static 'base.css'%}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <br>
    <div class="row">
        {% if user.is_authenticated %}
        <div class="col-6">
            <img src="{% static 'logo.jpg'%}" class="logocheck">
        </div>
        <div class="col-1"></div>
        <div class="col-2"><a href="https://www.groupchat.ind.in/account_check"><button class="btn btn-dark cc" role="button">{{user}}</button></a></div>
        {% else %}
        <div class="col-4">
            <img src="{% static 'logo.jpg'%}" class="logocheck">
        </div>
        <div class="col-4 pox"><a href="https://www.groupchat.ind.in/login"><button class="btn btn-dark ck" id="buttonchange">Login</button></a></div>
        <div class="col-4"><a href="https://www.groupchat.ind.in/signup"><button class="btn btn-dark ck" id="buttonchange">Signup</button></a></div>
        {% endif %}
    </div>
    <br><br>
<div class="container p-5 kk pox">
    <h2 class="font-weight-bold mt-3 kk">Password Reset Confirm</h2>
    <hr>
    <p>Please enter your new password.</p>
    <form method="POST" class="tox">
        {% csrf_token %}
        <p class="kk">{{ form}}</p>                    
        <button class="btn btn-primary" type="submit">Reset password</button>
    </form>
</div>
</body>
</html>
