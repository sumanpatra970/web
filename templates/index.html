<!DOCTYPE html>
{% load static%}
<html>
<head>
<title>
</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="{%static 'favicon.ico'%}">
<link href="{%static 'base.css'%}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        {% if user.is_authenticated %}
        <div class="col-3"></div>
        <div class="col-6"></div>
        <div class="col-2"><a href="http://127.0.0.1:8000/account_check"><button class="btn btn-dark cc" role="button">{{user}}</button></a></div>
        {% else %}
        <div class="col-3"></div>
        <div class="col-5"></div>
        <div class="col-2"><a href="http://127.0.0.1:8000/signup"><button class="btn btn-dark cc">Signup</button></a></div>
        <div class="col-2"><a href="http://127.0.0.1:8000/login"><button class="btn btn-dark cc">Login</button></a></div>
        {% endif %}
    </div>
    <main class="content">
        <div class="container p-0">
            <h1 class="h3 mb-3 pox">Messages</h1>
            <h5 id="demo" class="pox"></h5>
            <div class="card">
                <div class="row g-0">
                    <div class="col-12 col-sm-12 col-xl-12">
                        <div class="position-relative">
                                <textarea class="pol" id="chat-log" rows="10" cols="140" wrap="hard" readonly style="max-width:100%">{%for i in chatmsg%}{{i.timestamp}}->{{i.person}} : {{i.content}}.&#13;&#10;{% endfor %}</textarea>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="chat-message-input" placeholder="Type your message">
                                    <button class="btn btn-primary" id="chat-message-submit"> Send</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </textarea>
    {{userr|json_script:'name'}}
    {{group|json_script:'group_name'}}
    <script>
        const grpname=JSON.parse(document.getElementById('group_name').textContent)
        const username=JSON.parse(document.getElementById('name').textContent)
        var ws= new WebSocket('ws://chat97.herokuapp.com//wa/sc/'+grpname)
        console.log(grpname)
        ws.onopen = function(){
            console.log('WebSocket connection open....')
        } 
        ws.onmessage = function(event){
            console.log('Message receieved from server...',event.data)
            console.log('type of message receieved from server',typeof(event.data))
            const data= JSON.parse(event.data)
            console.log('Message receieved from server...',data)
            console.log('type of message receieved from server',typeof(data))
            document.querySelector('#chat-log').value +=username+" : "+(data.msg+'\n');
        }
        ws.onerror = function(event){
            console.log('websocket error occured..',event)
        }
        ws.onclose = function(){
            console.log('websocket closed....')

        }
        document.getElementById('chat-message-submit').onclick=
        function(event){
            const messageinputdom=document.getElementById('chat-message-input')
            const msg=messageinputdom.value
            console.log(msg)
            ws.send(JSON.stringify({'msg':msg}))
            messageinputdom.value=''
        }
        document.getElementById("demo").innerHTML =
        "The link of your custom group is : " + window.location.href;
    </script>
</body>
</html>
