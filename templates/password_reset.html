<!DOCTYPE html>
{% load static%}
<html>
<head>
<title>
</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="{%static 'favicon.ico'%}">
<link href="{%static 'base.css'%}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<br>
    <div class="row">
        {% if user.is_authenticated %}
        <div class="col-6">
            <img src="{% static 'logo.jpg'%}" class="logocheck">
        </div>
        <div class="col-1"></div>
        <div class="col-2"><a href="https://www.groupchat.ind.in/account_check"><button class="btn btn-dark cc" role="button">{{user}}</button></a></div>
        {% else %}
        <div class="col-4">
            <img src="{% static 'logo.jpg'%}" class="logocheck">
        </div>
        <div class="col-4 pox"><a href="https://www.groupchat.ind.in/login"><button class="btn btn-dark ck" id="buttonchange">Login</button></a></div>
        <div class="col-4"><a href="https://www.groupchat.ind.in/signup"><button class="btn btn-dark ck" id="buttonchange">Signup</button></a></div>
        {% endif %}
    </div>
    <br><br>
<div class="container p-5">
    <h2 class="font-weight-bold mt-3 pox">Reset Password</h2>
 <hr>
 <p class="poll pox">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
 <form method="POST">
     {% csrf_token %}
     <p class="pox">{{ password_reset_form }}</p> 
     <div class="row">
         <div class="col-sm-5"></div>
         <div class="col-sm-4">                  
     <button class="btn btn-primary" type="submit">Send email</button>
         </div>
        </div>
 </form>
</div> 
</body>
</html>
