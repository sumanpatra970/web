<!DOCTYPE html>
{% load static%}
<html>
<head>
<title>
</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="{%static 'favicon.ico'%}">
<link href="{%static 'base.css'%}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div class="container p-5">
    <h2 class="font-weight-bold mt-3 pox">Reset Password</h2>
 <hr>
 <p class="poll pox">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
 <form method="POST">
     {% csrf_token %}
     <h3 class="pox">{{ password_reset_form }}</h3>                    
     <button class="btn btn-primary" type="submit">Send email</button>
 </form>
</div> 
</body>
</html>
